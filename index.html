<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブアセンブリ</title>
</head>
<body>
    <h1>WASMテスト</h1>
    <p>作:本澤勇誠</p>
    <hr>
    <p>WebAssembly(WASM)とは、W3C主導のもと開発された実行可能ファイルの一つです。</p>
    <p>このページでは、WASMを使って<b>最大公約数</b>を求めます。</p>
    <hr>
    <script>
        fetch("https://github.com/padanko/WebAssemblys/raw/refs/heads/main/GCD.wasm")
        .then((response) => response.arrayBuffer())
        .then((bytes) => WebAssembly.instantiate(bytes, importObject))
        .then((results) => {
            results.instance.exports.gcd(9,20);
        });

    </script>
</body>
</html>
